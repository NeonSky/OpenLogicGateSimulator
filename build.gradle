plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply the checkstyle plugin for automatic code style checks
    id 'checkstyle'

    // Apply the SpotBugs plugin to find common bugs in java code
    id "com.github.spotbugs" version "1.6.3"
}

// Define the main class for the application
mainClassName = 'org.cafebabe.Main'

dependencies {
    implementation (
        'org.reflections:reflections:0.9.11'
    )

    implementation (
        'javax.annotation:javax.annotation-api:1.3.2'
    )

    testImplementation (
        'org.junit.jupiter:junit-jupiter-api:5.3.1'
    )

    testRuntimeOnly (
        'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    )
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

// Use checkstyle 8.11 (latest), rather than gradle default ancient 6.19
checkstyle {
    toolVersion '8.11'
}

